<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    {% load static %}
</head>
<body>

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid" style="background-color: coral">
        <a class="navbar-brand" href="{% url 'etienda:home' %}">Store</a>

        <div class="d-flex" style="color: black">
          <div class="d-flex" style="color: black; margin-right: 15px">
            <form class="d-flex" action="{% url 'etienda:search_results' %}" method="get">
                <input class="form-control me-1" name="q" type="text" placeholder="Search" aria-label="Search">
                <button class="btn btn-success" type="submit">Search</button>
            </form>

          </div>

            <div class="btn-group ms-1 me-1">
                <button type="button" class="btn btn-outline-light dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    Categories
                </button>
                <ul class="dropdown-menu">
                    {% for category in categories %}
                        <li><a class="dropdown-item" href="{% url 'etienda:category_products' category=category %}">{{ category }}</a></li>
                    {% endfor %}
                </ul>
            </div>

            <button class="btn btn-outline-light ms-1 me-1" type="button">Orders</button>
            <button class="btn btn-outline-light ms-1 me-1" type="button">Logout</button>
        </div>
    </div>
</nav>

{% endblock %}

{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-hSMKzZKq5h0z5HObPxurXvVV+uPcspUV7UdQbEe8sXH+qECxOkjt9fSdLOhDz2Sn"
        crossorigin="anonymous"></script>
</body>
</html>
